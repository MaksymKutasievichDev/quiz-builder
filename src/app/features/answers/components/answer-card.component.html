<article class="rounded overflow-hidden shadow bg-white">
  <div class="flex items-start gap-3 p-5">
    <div>
      <h2 class="capitalize">
        ‚ùì: {{ answer.question }}
      </h2>

      <h4 class="mt-2"> Answer üëá </h4>
      <ul class="pl-3 list-disc">
        <li
          class="mt-1 text-gray-500"
          *ngFor="let option of answer.answer">{{ option }}</li>
      </ul>

      <div class="mt-2 sm:flex sm:items-center sm:gap-2">
        <ng-container *ngFor="let additionalOption of answer.options | keyvalue; let i = index">
          <div *ngIf="questionOptions[additionalOption.key]" class="flex items-center gap-1 text-gray-500">
            <p class="text-xs">{{ questionOptions[additionalOption.key] }}</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="flex justify-end">
    <strong
      [ngClass]="answer.answerType === 'paragraph' ? 'bg-indigo-500' : 'bg-amber-500'"
      class="mb-0 me-0 inline-flex items-center gap-1 rounded-tl-xl px-3 py-1.5 text-white"
    >
      <span class="text-[10px] font-medium sm:text-xs capitalize"> {{ answer.answerType }} </span>
    </strong>
  </div>
</article>
